version: '3'
services:
  postgres:
    image: postgres:9.6-alpine
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - '.env'
  redis:
    image: redis:7.0-alpine
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - db_redis:/data
volumes:
  db_data:
  db_redis: